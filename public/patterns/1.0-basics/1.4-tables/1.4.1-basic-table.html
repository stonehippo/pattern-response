<!--INFO!
Tables are defined with the <code>&lt;table&gt;</code> tag.
<br />
A table is divided into rows (with the <code>&lt;tr&gt;</code> tag), and each row is divided into data cells (with the <code>&lt;td&gt;</code> tag). td stands for "table data," and holds the content of a data cell. A <code>&lt;td&gt;></code> tag can contain text, links, images, lists, forms, other tables, etc.
/INFO-->
<table border="1">
	<tr>
		<td>row 1, cell 1</td>
		<td>row 1, cell 2</td>
	</tr>
	<tr>
		<td>row 2, cell 1</td>
		<td>row 2, cell 2</td>
	</tr>
</table>
